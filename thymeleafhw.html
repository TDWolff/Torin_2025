<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
    <h2>Student List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>Status</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.grade}"></td>
            <td th:text="${student.status ? 'Passed' : 'Failed'}"></td>
        </tr>
    </table>
</body>
</html>
