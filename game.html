<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmLitProject</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 50px 50px;
            background-image: linear-gradient(transparent 49px, rgba(255, 255, 255, 0.2) 50px),
                              linear-gradient(90deg, transparent 49px, rgba(255, 255, 255, 0.2) 50px);
        }

        #sprite-box {
            width: 16px;
            height: 16px;
            background-size: contain;  /* Ensures the sprite fits nicely */
            position: absolute;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="sprite-box"></div>
    </div>

    <script>
        const spriteBox = document.getElementById("sprite-box");
        const gameContainer = document.getElementById("game-container");

        const speed = 10;
        const spriteMap = {
            "w": "standBack.png",
            "a": "standRL.png",
            "s": "standForward.png",
            "d": "standRL.png",
            "ArrowUp": "standBack.png",
            "ArrowLeft": "standRL.png",
            "ArrowDown": "standForward.png",
            "ArrowRight": "standRL.png"
        };

        // Center the sprite in the game container
        const centerX = gameContainer.clientWidth / 2 - spriteBox.clientWidth / 2;
        const centerY = gameContainer.clientHeight / 2 - spriteBox.clientHeight / 2;
        spriteBox.style.left = `${centerX}px`;
        spriteBox.style.top = `${centerY}px`;

        let positionX = 0;
        let positionY = 0;

        function updateSprite(sprite, flip = false) {
            spriteBox.style.backgroundImage = `url('sprites/${sprite}')`;
            spriteBox.style.transform = flip ? "scaleX(-1)" : "scaleX(1)";
        }

        function moveCamera(direction) {
            if (direction === "left") {
                positionX -= speed;
                updateSprite("standRL.png", true);
            } else if (direction === "right") {
                positionX += speed;
                updateSprite("standRL.png", false);
            } else if (direction === "up") {
                positionY -= speed;
                updateSprite("standBack.png");
            } else if (direction === "down") {
                positionY += speed;
                updateSprite("standForward.png");
            }

            // Move the "camera" (the game world) around the player
            gameContainer.style.transform = `translate(${-positionX}px, ${-positionY}px)`;
        }

        document.addEventListener("keydown", (event) => {
            if (spriteMap[event.key]) {
                event.preventDefault();
                if (event.key === "a" || event.key === "ArrowLeft") {
                    moveCamera("left");
                } else if (event.key === "d" || event.key === "ArrowRight") {
                    moveCamera("right");
                } else if (event.key === "w" || event.key === "ArrowUp") {
                    moveCamera("up");
                } else if (event.key === "s" || event.key === "ArrowDown") {
                    moveCamera("down");
                }
            }
        });

        updateSprite("standForward.png");
    </script>    
</body>
</html>
