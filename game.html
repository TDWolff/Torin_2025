<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Switcher</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        #sprite-box {
            width: 50px;
            height: 50px;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="sprite-box"></div>
    <script>
        const spriteBox = document.getElementById("sprite-box");
        const spriteMap = {
            "w": "standBack.png",
            "a": "standRL.png",
            "s": "standForward.png",
            "d": "standRL.png",
            "ArrowUp": "standBack.png",
            "ArrowLeft": "standRL.png",
            "ArrowDown": "standForward.png",
            "ArrowRight": "standRL.png"
        };
        
        function updateSprite(sprite) {
            spriteBox.style.backgroundImage = `url('sprites/${sprite}')`;
        }
        
        document.addEventListener("keydown", (event) => {
            if (spriteMap[event.key]) {
                updateSprite(spriteMap[event.key]);
            }
        });
        
        updateSprite("spriteup.png");
    </script>
</body>
</html>
