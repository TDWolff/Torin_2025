<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #f0f0f0;
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
        }
        #sprite {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1200" height="900"></canvas>
    <div id="sprite"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const sprite = document.getElementById('sprite');
        let spriteX = canvas.width / 2 - 25;
        let spriteY = canvas.height / 2 - 25;
        const spriteSpeed = 5;
    
        function drawSprite() {
            sprite.style.left = spriteX + 'px';
            sprite.style.top = spriteY + 'px';
        }
    
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSprite();
            requestAnimationFrame(update);
        }
    
        window.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    spriteY -= spriteSpeed;
                    sprite.style.backgroundImage = 'url("sprites/walkBack.png")';
                    sprite.style.transform = 'scaleX(1)'; // Reset flip
                    break;
                case 'ArrowDown':
                    spriteY += spriteSpeed;
                    sprite.style.backgroundImage = 'url("sprites/walkForward.png")';
                    sprite.style.transform = 'scaleX(1)'; // Reset flip
                    break;
                case 'ArrowLeft':
                    spriteX -= spriteSpeed;
                    sprite.style.backgroundImage = 'url("sprites/walkRL.png")';
                    sprite.style.transform = 'scaleX(-1)'; // Flip horizontally
                    break;
                case 'ArrowRight':
                    spriteX += spriteSpeed;
                    sprite.style.backgroundImage = 'url("sprites/walkRL.png")';
                    sprite.style.transform = 'scaleX(1)'; // Default orientation
                    break;
            }
        });
    
        update();
    </script>    
</body>
</html>
