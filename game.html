<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmLitProject</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover; /* Ensures the flooring covers the whole area */
            background-image: url('floor.png'); /* Uses floor.png as the background */
        }        

        #sprite-box {
            width: 80px; /* Upscaled size */
            height: 80px; /* Upscaled size */
            background-size: cover;  /* Ensures the sprite fits nicely */
            position: absolute;
            image-rendering: pixelated; /* Keeps edges crisp */
            background-repeat: no-repeat;
            transition: none; /* Prevents smooth flipping animation */
        }        

        @keyframes walkAnimation {
            0% { background-position: 0 0; } 
            100% { background-position: -16px 0; } 
        }
        
        .walking {
            animation: walkAnimation 0.2s steps(2) infinite;
        }      

        .fruitPed {
            width: 80px;
            height: 80px;
            image-rendering: pixelated; /* Keeps edges crisp */
            background-image: url('sprites/foodPed.png');
            background-size: cover;
            position: absolute;
        }   
        .culturePed {
            width: 80px;
            height: 80px;
            image-rendering: pixelated; /* Keeps edges crisp */
            background-image: url('sprites/culturePed.png');
            background-size: cover;
            position: absolute;
        }   
        .artPed {
            width: 80px;
            height: 80px;
            image-rendering: pixelated; /* Keeps edges crisp */
            background-image: url('sprites/artPed.png');
            background-size: cover;
            position: absolute;
        }   
        .equalityPed {
            width: 80px;
            height: 80px;
            image-rendering: pixelated; /* Keeps edges crisp */
            background-image: url('sprites/equalityPed.png');
            background-size: cover;
            position: absolute;
        }   
        .volleyballPed {
            width: 80px;
            height: 80px;
            image-rendering: pixelated; /* Keeps edges crisp */
            background-image: url('sprites/volleyballPed.png');
            background-size: cover;
            position: absolute;
        }   
        .heartPed {
            width: 80px;
            height: 80px;
            image-rendering: pixelated; /* Keeps edges crisp */
            background-image: url('sprites/heartPed.png');
            background-size: cover;
            position: absolute;
        }   
    </style>
</head>
<body>
    <div id="game-container">
        <div class="fruitPed" style="left: 350px; top: 50px;"></div>
        <div class="culturePed" style="left: 500px; top: 50px;"></div>
        <div class="equalityPed" style="left: 650px; top: 50px;"></div>
        <div class="artPed" style="left: 800px; top: 50px;"></div>
        <div class="heartPed" style="left: 950px; top: 50px;"></div>
        <div class="volleyballPed" style="left: 1100px; top: 50px;"></div>
        <div id="sprite-box"></div>
    </div>

    <script>
        let isFlipped = false;
        const spriteBox = document.getElementById("sprite-box");
        const gameContainer = document.getElementById("game-container");

        const speed = 7; // Increased speed for faster motion
        const spriteMap = {
            "w": "standBack.png",
            "a": "standRL.png",
            "s": "standForward.png",
            "d": "standRL.png",
            "ArrowUp": "standBack.png",
            "ArrowLeft": "standRL.png",
            "ArrowDown": "standForward.png",
            "ArrowRight": "standRL.png"
        };

        const walkSpriteMap = {
            "w": "walkBack.png",
            "a": "walkRL.png",
            "s": "walkForward.png",
            "d": "walkRL.png",
            "ArrowUp": "walkBack.png",
            "ArrowLeft": "walkRL.png",
            "ArrowDown": "walkForward.png",
            "ArrowRight": "walkRL.png"
        };

        // Center the sprite in the game container
        const centerX = gameContainer.clientWidth / 2 - spriteBox.clientWidth / 2;
        const centerY = gameContainer.clientHeight / 2 - spriteBox.clientHeight / 2;
        spriteBox.style.left = `${centerX}px`;
        spriteBox.style.top = `${centerY}px`;

        let positionX = centerX;
        let positionY = centerY;
        let targetX = centerX;
        let targetY = centerY;

        const mapWidth = 2000; // Example map width
        const mapHeight = 2000; // Example map height

        function updateSprite(sprite, flip = isFlipped) {
            spriteBox.style.backgroundImage = `url('sprites/${sprite}')`;
            spriteBox.style.transform = flip ? "scaleX(-1)" : "scaleX(1)";
            isFlipped = flip; // Store the current flip state
        }        

        function moveCamera(direction) {
            if (direction === "left") {
                targetX -= speed;
                updateSprite("walkRL.png", true);
            } else if (direction === "right") {
                targetX += speed;
                updateSprite("walkRL.png", false);
            } else if (direction === "up") {
                targetY -= speed;
                updateSprite("walkBack.png");
            } else if (direction === "down") {
                targetY += speed;
                updateSprite("walkForward.png");
            }

            // Boundary checks
            targetX = Math.max(centerX - mapWidth / 2, Math.min(targetX, centerX + mapWidth / 2 - spriteBox.clientWidth));
            targetY = Math.max(centerY - mapHeight / 2, Math.min(targetY, centerY + mapHeight / 2 - spriteBox.clientHeight));

            // Update the sprite position to move with the camera
            positionX = targetX;
            positionY = targetY;

            // Move the "camera" (the game world) around the player
            gameContainer.style.transform = `translate(${-positionX + centerX}px, ${-positionY + centerY}px)`;
            spriteBox.style.left = `${positionX}px`;
            spriteBox.style.top = `${positionY}px`;
        }

        document.addEventListener("keydown", (event) => {
            if (spriteMap[event.key]) {
                event.preventDefault();
                if (!spriteBox.classList.contains("walking")) {
                    spriteBox.classList.add("walking"); 
                }
        
                if (event.key === "a" || event.key === "ArrowLeft") {
                    moveCamera("left");
                    isFlipped = true;
                } else if (event.key === "d" || event.key === "ArrowRight") {
                    moveCamera("right");
                    isFlipped = false;
                } else if (event.key === "w" || event.key === "ArrowUp") {
                    moveCamera("up");
                } else if (event.key === "s" || event.key === "ArrowDown") {
                    moveCamera("down");
                }
            }
        });        

        document.addEventListener("keyup", (event) => {
            if (spriteMap[event.key]) {
                spriteBox.classList.remove("walking");
                updateSprite(spriteMap[event.key], isFlipped);
            }
        });              

        updateSprite("standForward.png");
    </script>    
</body>
</html>
