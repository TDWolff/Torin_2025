<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Switcher</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        #sprite-box {
            width: 50px;
            height: 50px;
            background-size: cover;
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div id="sprite-box"></div>
    <script>
        const spriteBox = document.getElementById("sprite-box");
        const spriteMap = {
            "w": "standBack.png",
            "a": "standRL.png",
            "s": "standForward.png",
            "d": "standRL.png",
            "ArrowUp": "standBack.png",
            "ArrowLeft": "standRL.png",
            "ArrowDown": "standForward.png",
            "ArrowRight": "standRL.png"
        };
    
        function updateSprite(sprite, flip = false) {
            spriteBox.style.backgroundImage = `url('sprites/${sprite}')`;
            spriteBox.style.transform = flip ? "scaleX(-1)" : "scaleX(1)";
        }
    
        document.addEventListener("keydown", (event) => {
            if (spriteMap[event.key]) {
                event.preventDefault(); // Prevent arrow keys from scrolling
                let flip = event.key === "a" || event.key === "ArrowLeft";
                updateSprite(spriteMap[event.key], flip);
            }
        });
    
        updateSprite("standForward.png");
    </script>    
</body>
</html>
